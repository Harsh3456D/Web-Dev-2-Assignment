<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterglass To-Do</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --text-main: #e0e0e0;
            --text-muted: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            min-h-screen: 100vh;
            background: radial-gradient(circle at top left, #2b2b2b, #000000);
            display: flex; justify-content: center; align-items: center;
            color: var(--text-main);
            overflow: hidden;
        }

        .orb { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.6; }
        .orb-1 { width: 300px; height: 300px; background: #4a4a4a; top: 10%; left: 20%; }
        .orb-2 { width: 400px; height: 400px; background: #1a1a1a; bottom: 10%; right: 10%; }

        .container {
            width: 90%; max-width: 500px; height: 80vh;
            background: var(--glass-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 2rem;
        }
        .container1 {
            margin-right: 50px;
            width: 90%; max-width: 500px; height: 30vh;
            background: var(--glass-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            display: flex; flex-direction: column; padding: 2rem;
        }

        header { margin-bottom: 2rem; text-align: center; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; }
        .date-display { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }

        .input-group {gap: 10px; margin-bottom: 1.5rem; }
        input[type="text"] {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border); border-radius: 12px;
            padding: 12px 16px; color: white; outline: none;
            transition: 0.3s;
        }
        input:focus { background: rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.3); }

        #taskdesc,#taskdate {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border); border-radius: 12px;
            padding: 12px 16px; color: white; outline: none;
            transition: 0.3s;
        }

        button#addBtn {
            position: relative ; left:20px ;background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border);
            color: white; border-radius: 12px; width: 50px; height:50px ;cursor: pointer;
            font-size: 1.2rem; transition: 0.3s;
        }
        button#addBtn:hover { background: rgba(255, 255, 255, 0.2); }

        ul { list-style: none; flex: 1; overflow-y: auto; padding-right: 5px; }
        li {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 8px; border-radius: 10px; padding: 12px 16px;
            display: flex; align-items: center; justify-content: space-between;
            animation: fadeIn 0.3s ease forwards;
        }
        li:hover { background: rgba(255, 255, 255, 0.07); }

        .task-text { flex: 1; margin: 0 5px; }

        .actions { display: flex; gap: 8px; opacity: 0; transition: opacity 0.2s; }
        li:hover .actions { opacity: 1; }
        
        .btn-mini {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 6px;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-mini:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-delete:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container1">
        <header>
            <h1>Smart Event Dashboard</h1>
            <div class="date-display" id="dateDisplay"></div>
        </header>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="taskdate" >
            <textarea id="taskdesc" placeholder="Enter your description"></textarea>
            <button id="addBtn">+</button><br>
        </div>
    </div>

    <div class="container">
        <ul id="taskList"></ul>
    </div>

    <script src='script.js'></script>
</body>
</html>
